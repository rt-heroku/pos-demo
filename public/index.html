    <script>
        // Theme will be initialized by the React app after it loads
        
        // Error handling
        window.addEventListener('error', function(e) {
            console.error('Error loading app:', e.error);
            document.getElementById('root').innerHTML = `
                <div style="display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #f3f4f6;">
                    <div style="text-align: center; max-width: 400px; padding: 20px;">
                        <h2 style="color: #dc2626; margin-bottom: 16px;">Error Loading POS System</h2>
                        <p style="color: #6b7280; margin-bottom: 16px;">There was an error loading the application. Please check the console for details.</p>
                        <button onclick="location.reload()" style="background-color: #3b82f6; color: white; padding: 8px 16px; border: none; border-radius: 4px; cursor: pointer;">
                            Reload Page
                        </button>
                        <div style="margin-top: 16px; padding: 12px; background-color: #fee2e2; border-radius: 4px; text-align: left;">
                            <strong style="color: #dc2626;">Error:</strong>
                            <pre style="margin-top: 8px; color: #7f1d1d; font-size: 12px; white-space: pre-wrap;">${e.error ? e.error.stack : e.message}</pre>
                        </div>
                    </div>
                </div>
            `;
        });
        
        // Debug logging
        console.log('React loaded:', typeof React !== 'undefined');
        console.log('ReactDOM loaded:', typeof ReactDOM !== 'undefined');
        console.log('Babel loaded:', typeof Babel !== 'undefined');
        
        
        // Register Service Worker with proper update handling
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then(registration => {
                        console.log('SW registered: ', registration);
                        
                        // Handle service worker updates
                        registration.addEventListener('updatefound', () => {
                            const newWorker = registration.installing;
                            newWorker.addEventListener('statechange', () => {
                                if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                                    // New service worker is available
                                    console.log('New service worker available');
                                    
                                    // Show update notification to user
                                    if (confirm('A new version of the app is available. Reload to update?')) {
                                        newWorker.postMessage({ type: 'SKIP_WAITING' });
                                        window.location.reload();
                                    }
                                }
                            });
                        });
                        
                        // Handle controller change (when new SW takes control)
                        navigator.serviceWorker.addEventListener('controllerchange', () => {
                            console.log('Service worker controller changed');
                            window.location.reload();
                        });
                        
                        // Add cache clearing utility to window object
                        window.clearAppCache = async () => {
                            if ('caches' in window) {
                                const cacheNames = await caches.keys();
                                console.log('Found caches to clear:', cacheNames);
                                await Promise.all(
                                    cacheNames.map(cacheName => {
                                        if (cacheName.startsWith('pos-cache-') || cacheName.includes('pos')) {
                                            console.log('Clearing cache:', cacheName);
                                            return caches.delete(cacheName);
                                        }
                                    })
                                );
                                console.log('All app caches cleared');
                                alert('Cache cleared! The page will reload.');
                                window.location.reload();
                            } else {
                                alert('Cache API not supported in this browser');
                            }
                        };
                        
                        // Force cache clear on page load if needed
                        if (localStorage.getItem('force-cache-clear') === 'true') {
                            localStorage.removeItem('force-cache-clear');
                            window.clearAppCache();
                        }
                    })
                    .catch(registrationError => {
                        console.log('SW registration failed: ', registrationError);
                    });
            });
        }
    </script>
